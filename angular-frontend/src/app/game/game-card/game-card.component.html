<div class="card-container">
  <mat-card *ngFor="let cardData of cardDataArray">
    <mat-card-header>
      <mat-card-title>{{ cardData.name }}</mat-card-title>
      <mat-card-subtitle>Genre: {{ cardData.genre }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>Price : {{ cardData.price }} </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="deleteCard(cardData)">
        <mat-icon>delete</mat-icon>
      </button>
      <!-- <button mat-icon-button (click)="addCard(cardData)">
        <mat-icon>
          <span class="material-icons-outlined"> assignment_turned_in </span>
        </mat-icon>
      </button> -->
    </mat-card-actions>
  </mat-card>
</div>
