<div class="card-container">
  <mat-card *ngFor="let cardData of cardDataArray">
    <mat-card-header>
      <mat-card-title>{{ cardData.name }}</mat-card-title>
      <mat-card-subtitle>Genre: {{ cardData.genre }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>Price : {{ cardData.price }} </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="deleteGame(cardData)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="updateGame(cardData.id)">
        <mat-icon>
          settings
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
