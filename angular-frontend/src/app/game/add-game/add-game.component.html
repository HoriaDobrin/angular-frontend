<div class="container">
  <h2>Adăugare Joc</h2>
  <form [formGroup]="gameForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Nume:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="genre">Gen:</label>
      <input
        type="text"
        id="genre"
        formControlName="genre"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="price">Preț:</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
      />
    </div>
    <button type="submit" [disabled]="!gameForm.valid" class="btn btn-primary">
      Adaugă Joc
    </button>
  </form>
</div>
