<div class="container">
  <form (ngSubmit)="submitForm()" *ngIf="game">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="game.name" required>
    </div>
    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" class="form-control" [(ngModel)]="game.genre" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" class="form-control" [(ngModel)]="game.price" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
